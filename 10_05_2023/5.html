<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var surname = prompt("Введите фамилию: ")
        var f = 0
        surname = surname.toLowerCase
        for (let i = 0; i < surname.length / 2; i++) {
            if (surname[i] !== surname[surname.length - 1 - i]) {
                f = 1
            }
        } 
        if (f==1){alert("Не палиндром")} else {alert("Палиндром")}
</script>
</body>
</html>
