<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('images/bg.jpg');
             background-repeat: no-repeat;
             background-size: cover;
             background-position: center 0;
">
    <script>
        alert("1.	Попросите пользователя ввести любое число и сохраните его в переменную.")
        let userNumber = prompt("Введите любое число:");

        alert("2.	Создайте калькулятор, который будет выполнять все арифметические операции над любыми введенными пользователем двумя числами.")
        let firstNumber = +prompt("Введите первое число:");
        let secondNumber = +prompt("Введите второе число:");
        let sum = firstNumber + secondNumber;
        let difference = firstNumber - secondNumber;
        let product = firstNumber * secondNumber;
        let quotient = firstNumber / secondNumber;
        alert("Сумма: " + sum + "\nРазность: " + difference + "\nПроизведение: " + product + "\nЧастное: " + quotient);

        alert("3.	Необходимо попросить  пользователя задумать число. Затем он должен  умножить это число  на 2 и прибавить к полученному результату 7. То, что вышло в итоге, нужно ввести в диалоговом окне prompt(). Вы должны выдать пользователю, какое число он задумал.")
        let num = prompt("Задумайте любое число, а затем умножьте его на 2 и прибавьте 7. Введите результат:");
        let guessedNumber = (num - 7) / 2;
        alert("Вы задумали число: " + guessedNumber);

        alert("4.	С помощью метода prompt() получите сначала имя пользователя, затем год его рождения и сохраните в 2 переменные. Вычислите возраст пользователя, и выведите его в абзаце с помощью document.write() в таком формате 'Антон: 24'.")
        let userName = prompt("Введите ваше имя:");
        let birthYear = prompt("Введите год вашего рождения:");
        let currentYear = new Date().getFullYear();
        let userAge = currentYear - birthYear;
        document.write(userName + ": " + userAge);

</script>
</body>
</html>
